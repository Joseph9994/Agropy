<!DOCTYPE html>
<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>New Sensor</h1>
                <form method="post" action="https://agrocatalog.eu.ngrok.io/addSensorsHTML">
                    <div class="form-group mt-2">
                      <label for="company">Company Name</label>
                      <input type="text" class="form-control" placeholder="ex. Agrion" id="company" name="company">
                    </div>
                    <div class="form-group mt-2">
                      <label for="sensorName">Sensor Name</label>
                      <input type="text" class="form-control" id="sensorName" placeholder="ex. Node6Sensor" name="sensorName">
                    </div>
                    <div class="form-group mt-2">
                        <label for="subscriptionTopic">Subscription Topic</label>
                        <input type="text" class="form-control" id="subscriptionTopic" placeholder="ex. v3/wet-bulb-agrion@ttn/devices/node-6/up" name="subscriptionTopic">
                      </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                  </form>
            </div>
           </div>
    </div>
</body>
